<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI 02</title>
</head>

<body>
    <script>
        var mark = {
            name: ' Marks', // key: value
            mass: '78',
            height: '1.69',
            calcBMI: function() {
                this.bmi = this.mass / Math.pow(this.height, 2);
            }
        }

        mark.calcBMI();
        console.log(mark);

        var john = {
            name: 'John', // key: value
            mass: '92',
            height: '1.95',
            calcBMI: function() {
                this.bmi = this.mass / Math.pow(this.height, 2);
            }
        }

        john.calcBMI();
        console.log(john);

        if (mark.bmi > john.bmi) {
            console.log(mark.name + ' BMI is higher than ' + john.name);
        } else if (mark.bmi < john.bmi) {
            console.log(john.name + ' BMI is higher than ' + mark.name);
        } else {
            console.log(mark.name + ' and ' + john.name + ' has the same BMI');
        }
    </script>
</body>

</html>
